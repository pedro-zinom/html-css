<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 1 do desafio 13</title>
    <style>
        caption {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: bisque;
        }
        table {
            width: 300px;
            background-color: lightgray;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
        }
        tr > td {
            background-color: rgb(87, 86, 86);
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela 1</h1>
    <table>
        <caption>Tabelas misturadas (1)</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
