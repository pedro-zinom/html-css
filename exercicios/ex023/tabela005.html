<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        th, td {
            border: 1px solid darkgrey;
            padding: 8px;
        }
        col.cNome {
            background-color: rgb(244, 248, 203);
        }
        col.cIdade {
            background-color: rgb(253, 195, 195);
        }
        col.cSexo {
            background-color: rgb(198, 255, 198);
        }
        col.cProf {
            background-color: rgb(201, 201, 255);
        }
    </style>
</head>
<body>
    <h1>exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cNome">
            <col class="cIdade">
            <col class="cSexo">
            <col class="cProf">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>25</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>28</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>46</td>
            <td>M</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>19</td>
            <td>M</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>39</td>
            <td>F</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Octávio</td>
            <td>22</td>
            <td>M</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
